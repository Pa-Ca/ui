name: Pa'Ca UI run container

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  run-container:
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Docker Compose
        run: |
          TARGET_ENV=${{ secrets.TARGET_ENV }} \
          VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }} \
          docker compose up --build -d
